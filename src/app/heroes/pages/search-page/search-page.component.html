
<div class="flex flex-column p-5">

  <h3> Buscador: </h3>

  <mat-form-field>

    <mat-label> Buscador de héroes</mat-label>
    <input
      type="text"
      matInput
      [formControl]="searchInput"
      (input)="searchHero()"
      [matAutocomplete]="auto"/>     <!--tomado de la importacion de mat-autocomplete de abajo -->

    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="onSelectedOption($event)">
      <mat-option *ngFor="let h of heroes" [value]="h">
        {{h.superhero}}
      </mat-option>

      <mat-option
        *ngIf="heroes.length === 0 && searchInput.value && searchInput.value.length > 0"
        value="">
        No se encontró nada con el término {{searchInput.value}}
      </mat-option>
    </mat-autocomplete>

  </mat-form-field>

    {{selectedHero | json}}
</div>
