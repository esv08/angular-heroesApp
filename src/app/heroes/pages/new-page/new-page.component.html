
<h1>
  Editar / Agregar
  Héroe
  <small>Superman</small>
</h1>

<mat-divider class="mb-2"></mat-divider>

<div class="grid p-8">
  <div class="col-12 sm:col-6" class="flex justify-content-center">
    <mat-card>
      <mat-card-content>
        <div class="grid">

          <mat-form-field class="col-12 sm:col-6">
            <mat-label> Super héroe </mat-label>
            <input matInput type="text" required/>
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label> Alter ego </mat-label>
            <input matInput type="text" required/>
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label> Primera aparición </mat-label>
            <input matInput type="text" required/>
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label> Personajes </mat-label>
            <input matInput type="text" required/>
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label> Creador </mat-label>
            <mat-select required="">
              <mat-option *ngFor="let p of publishers" [value]="p.id">
                {{p.desc}}
              </mat-option>
            </mat-select>
          </mat-form-field>

        </div>

        <div class="flex justify-content-evenly">

          <button mat-raised-button color="primary">
            <mat-icon> save </mat-icon>
            Save
          </button>

          <button mat-raised-button color="warn">
            <mat-icon> delete </mat-icon>
            Delete
          </button>

        </div>

      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-12 sm:col-6">
    <img src="" alt="imagen del heroe"/>
  </div>
</div>
