
<h1 class="text-center p-2">
  {{currentHero.id ? 'Editar': 'Agregar'}}
  Héroe
</h1>

<mat-divider class="mb-2"></mat-divider>

<div class="grid p-6">
  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
        <form class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmit()">

          <mat-form-field class="col-12 sm:col-6">
            <mat-label> Super héroe </mat-label>
            <input matInput type="text" required formControlName="superhero"/>
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label> Alter ego </mat-label>
            <input matInput type="text" required formControlName="alter_ego"/>
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label> Primera aparición </mat-label>
            <input matInput type="text" required formControlName="first_appearance"/>
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label> Personajes </mat-label>
            <input matInput type="text" required formControlName="characters"/>
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label> Creador </mat-label>
            <mat-select required formControlName="publisher">
              <mat-option *ngFor="let p of publishers" [value]="p.id">
                {{p.desc}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label> Alternative Image </mat-label>
            <input matInput type="text" formControlName="alt_img"/>
          </mat-form-field>

        </form>

        <div class="flex justify-content-between">

          <button mat-raised-button color="primary" (click)="onSubmit()">
            <mat-icon> save </mat-icon>
            Save
          </button>

          <button *ngIf="currentHero.id" mat-raised-button color="warn" (click)="onDeleteHero()">
            <mat-icon> delete </mat-icon>
            Delete
          </button>

        </div>

      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-12 sm:col-6">
    <mat-card>
      <img [src]="currentHero | heroImage" alt="imagen del heroe"/>
    </mat-card>

</div>
