
<mat-card>
  <mat-card-header>
    <mat-card-title> {{hero.superhero}} </mat-card-title>
    <mat-card-title> {{hero.alter_ego}} </mat-card-title>
  </mat-card-header>

  <!-- TODO: -->
  <img mat-card-image [src]="hero | heroImage" [alt]="hero.superhero">

  <mat-card-content class="mt-2">
    <h4> {{hero.publisher}} </h4>
    <p>
      <strong> Primera apariciÃ³n: </strong> {{hero.first_appearance}}
      <br>
      <mat-chip-listbox>
         <mat-chip *ngFor="let name of hero.characters.split(',') | slice:0:3">  <!--recorre el arreglo y genera substrings cuando encuentra una coma. Muestra los personajes que vienen en el json -->
          {{name}}
        </mat-chip>
      </mat-chip-listbox>
    </p>
  </mat-card-content>

  <mat-divider></mat-divider>
  <mat-card-actions>
    <button mat-mini-fab color="primary" [routerLink]="['/heroes/edit', hero.id]">
      <mat-icon> edit </mat-icon>
    </button>

    <span class="spacer"> </span>
    <button mat-mini-fab color="primary" [routerLink]="['/heroes', hero.id]">
      <mat-icon> more_vert </mat-icon>
    </button>

  </mat-card-actions>

</mat-card>
